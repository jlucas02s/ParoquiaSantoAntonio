<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Patrocínio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #F5F5F5;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(45deg, #7A4D20, #B07441);
            border: none;
            padding: 12px;
            font-size: 18px;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #5E3B18, #8D5C2B);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Cadastro do Patrocinador</h2>
        <form href="pagamento.html" >
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone (WhatsApp)</label>
                <input type="tel" class="form-control" id="telefone" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" required>
            </div>
            <div class="mb-3">
                <label for="valor" class="form-label">Valor da Doação (R$)</label>
                <input type="number" class="form-control" id="valor" value="350" required>
            </div>
            <a</a>
            <button type="submit" class="btn btn-primary w-100">Continuar para Pagamento</button>
        </form>
    </div>
</body>
